<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dog Walking</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- self containing styles so that it is easier to mark -->
    <style>
    body {
        padding: 50px;
        font: 14px "Lucida Grande", Helvetica, Arial, sans-serif;
        background-color: darkblue;
    }
    </style>
</head>

<body>

<div id="app">
    <h1>Dog Walking App</h1>
    <div>
        <h2>Dog of the Day</h2>
        <img v-if="image" :src="image">
        <p v-else>Loading...</p>
    </div>
</div>

<script>
  const { createApp, ref } = Vue

  createApp({
    setup() {
      const image = ref(null)
      return {
        image
      }
    }
  }).mount('#app')

  fetch("https://dog.ceo/api/breeds/image/random").then((res) => res.json()).then((json) => console.log(json));
</script>
</body>
</html>
