<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <p class="lead">Connect with trusted walkers for your beloved dog!</p>
    <form @submit.prevent="submitLogin">
      <label for="username" class="form-label">Username:</label>
      <input v-model="username" type="text" id="username" class="form-control">
      <label for="password" class="form-label">Password:</label>
      <input v-model="password" type="password" id="password" class="form-control">
      <button type="submit" class="btn btn-primary">Log In</button>
    </form>
    <div>
      <h1>All Registered Dogs</h1>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Dog ID</th>
            <th scope="col">Name</th>
            <th scope="col">Size</th>
            <th scope="col">Owner ID</th>
            <th scope="col">Photo</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="dog of dogs">
            <td>{{dog.dog_id}}</td>
            <td>{{dog.dog_name}}</td>
            <td>{{dog.size}}</td>
            <td>{{dog.owner_id}}</td>
            <td><img :src="dog.image" class="w-25"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!',
          username: '',
          password: '',
          dogs: []
        };
      },
      methods: {
        async submitLogin() {
          this.error = '';
          // send login request
          const response = await fetch('/api/users/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              username: this.username,
              password: this.password
            })
          });

          if (response.ok) {
            const data = await response.json();
            // redirect to appropriate dashboard
            if (data.user.role == 'walker') window.location.href = '/walker-dashboard.html';
            else window.location.href = '/owner-dashboard.html';
          }
        },
        async loadDogs() {
          try {
            const res = await fetch('/api/dogs');
            this.dogs = await res.json();
            const imgRes = await fetch(`https://dog.ceo/api/breeds/image/random/${this.dogs.length}`);
            let images = await imgRes.json();
            for (let i = 0; i < this.dogs.length; i++) {
              this.dogs[i].image = images.message[i];
            }
          } catch (err) {
            error.value = 'Failed to load owned dogs';
          }
        }
      },
      mounted() {
        this.loadDogs();
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
